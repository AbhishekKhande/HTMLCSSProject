<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="candidate-reg-container">
      <form
        class="candidate-fields"
        id="candidate-fields"
        action="showData.html"
      >
        <h1>Candidate Registration</h1>
        <br />
        <div class="fields">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="fields">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <div class="fields">
          <label for="mname">Middle Name</label>
          <input type="text" id="mname" name="mname" required />
        </div>
        <div class="fields">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="fields">
          <label for="email">Email Id</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="fields">
          <label for="mnumber">Mobile Number</label>
          <input type="" id="mnumber" name="mnumber" required />
        </div>
        <div class="fields">
          <label for="tenth">10<span>th</span> %</label>
          <input type="text" id="tenth" name="tenth" required />
        </div>
        <div class="fields">
          <label for="Twelfth">12<span>th</span> %</label>
          <input type="text" id="Twelfth" name="Twelfth" required />
        </div>
        <div class="fields">
          <label for="qualification">Highest Qualification</label>
          <input type="text" id="qualification" name="qualification" required />
        </div>
        <div class="fields">
          <label for="uniname">University Name</label>
          <input type="text" id="uniname" name="uniname" required />
        </div>
        <div class="fields">
          <label for="gpa">CGPA/GPA</label>
          <input type="text" id="gpa" name="gpa" required />
        </div>
        <div class="fields">
          <label for="country">Country:</label>
          <select id="country">
            <option value="canada">Canada</option>
            <option value="india">India</option>
            <option value="england">England</option>
            <option value="usa">USA</option>
          </select>
        </div>
        <div class="fields">
          <label for="state">State:</label>
          <select id="state"></select>
        </div>
        <div class="fields">
          <label for="city">City:</label>
          <select id="city"></select>
        </div>
        <br />
        <div class="fields1">
          <button type="submit" class="fields1">Submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
