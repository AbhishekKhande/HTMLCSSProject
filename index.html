<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="candidate-reg-container">
      <form class="candidate-fields" id="candidate-fields">
        <h1>Candidate Registration</h1>
        <br />
        <div class="fields">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="fields">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div class="fields">
          <label for="mname">Middle Name</label>
          <input type="text" id="mname" name="mname" />
        </div>
        <div class="fields">
          <label for="email">Email Id</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="fields">
          <label for="mnumber">Mobile Number</label>
          <input type="number" id="mnumber" name="mnumber" />
        </div>
        <div class="fields">
          <label for="qualification">Highest Qualification</label>
          <input type="text" id="qualification" name="qualification" />
        </div>
        <div class="fields">
          <label for="uniname">University Name</label>
          <input type="text" id="uniname" name="uniname" />
        </div>
        <div class="fields">
          <label for="gpa">CGPA/GPA</label>
          <input type="text" id="gpa" name="gpa" />
        </div>
        <div class="fields">
          <label for="place">Place Of Residence</label>
          <input type="text" id="place" name="gpa" />
        </div>
        <br />
        <div class="fields1">
          <button type="submit" class="fields1">Submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
